<h1 id="ואומרמיבחרףרשמואלהנגיד">ואומר מי בחרף / ר' שמואל הנגיד</h1>

<blockquote>
<p>וְאוֹמֵר מִי בְחֹרֶף נָח</p>
</blockquote>

<blockquote>
<p>וְהוּא בַחֹם בְּלִי נָחַת</p>
</blockquote>

<blockquote>
<p>וְהוּא אָרוּךְ וְשִּנַּיִם</p>
</blockquote>

<blockquote>
<p>בְּקָדְקֹד לוֹ עֲנֵה רָחַת.
<br></p>
</blockquote>
