<h1 id="זֵדהַמְגוּלֶּהרשמואלהנגיד">[זֵד הַמְגוּלֶּה] / ר' שמואל הנגיד</h1>

<blockquote>
<p>זֵד הַמְגוּלֶּה בְרַע אַל</p>
</blockquote>

<blockquote>
<p>תַּחְשׂוֹף פְּעָלָיו בְּאָמֶשׁ</p>
</blockquote>

<blockquote>
<p>רִשְׁעוֹ כְשֶׁמֶשׁ וְלָמָּה</p>
</blockquote>

<blockquote>
<p>תַּדְלִיק לְךָ נֵר בְּשָׁמֶשׁ.
<br> </p>
</blockquote>
