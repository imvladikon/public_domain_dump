<h1 id="דָּלוּתבְּאִישׁרשמואלהנגיד">[דָּלוּת בְּאִישׁ] / ר' שמואל הנגיד</h1>

<blockquote>
<p>דָּלוּת בְּאִישׁ חָכָם מְכַסָּה</p>
</blockquote>

<blockquote>
<p>יָשְׁרוֹ וְתָשִׂים מַעֲשָׂיו שָׁוְא</p>
</blockquote>

<blockquote>
<p>וּכְסִיל יְכַסּוּ מַעוֹתָיו</p>
</blockquote>

<blockquote>
<p>הוֹנוֹ וּמַחְמַדֵּי לְבוּשָיו.
<br> </p>
</blockquote>
