	<title>טעת אילן</title>

</head>
<body>

<h1 id="טַעַתאִילָןרשמואלהנגיד">טַעַת אִילָן / ר' שמואל הנגיד</h1>

<blockquote>
<p>טַעַת אִילָן עַל מַבּוּעַ</p>
</blockquote>

<blockquote>
<p>תַּעַשׂ פֶּרִי כִּלְבַב נוֹטְעוֹ</p>
</blockquote>

<blockquote>
<p>כֵּן מוֹלִיד אֵשֶׁת בַּת טוֹבִים</p>
</blockquote>

<blockquote>
<p>טוֹב בָּאָרֶץ יִהְיֶה זַרְעוֹ.
<br> </p>
</blockquote>

</body>
