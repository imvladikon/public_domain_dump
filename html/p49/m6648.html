<h1 id="גְּבִירהֵסִיררשמואלהנגיד">[גְּבִיר הֵסִיר] / ר' שמואל הנגיד</h1>

<blockquote>
<p>גְּבִיר הֵסִיר מְלוּכַת הָ-</p>
</blockquote>

<blockquote>
<h2 id="אֱמֶתמֵעַלמְדִינָתוֹ">אֱמֶת מֵעַל מְדִינָתוֹ</h2>
</blockquote>

<blockquote>
<h2 id="שְׁעֵהכִמְעַטוְתִרְאֶהבָּהּ">שְׁעֵה כִמְעַט וְתִרְאֶה בָּהּ</h2>
</blockquote>

<blockquote>
<h2 id="גְּבִירבִּלְתּוֹוְזוּלָתוֹ.">גְּבִיר בִּלְתּוֹ וְזוּלָתוֹ.</h2>

<p><br> </p>
</blockquote>
