<h1 id="דִּבְרֵיאִישִׁיםרשמואלהנגיד">[דִּבְרֵי אִישִׁים] / ר' שמואל הנגיד</h1>

<blockquote>
<p>דִּבְרֵי אִישִׁים בָּאִישׁ אִם הוּא</p>
</blockquote>

<blockquote>
<p>בַּטּוֹב יוֹדוּ לוֹ מִפְעָלָיו</p>
</blockquote>

<blockquote>
<p>וּבְעֵת יִהְיֶה בָרָע אִישִׁים</p>
</blockquote>

<blockquote>
<p>כֻּלָּם יֶהְגּוּ רָעָה עָלָיו.
<br> </p>
</blockquote>
