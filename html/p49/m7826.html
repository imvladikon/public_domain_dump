<h1 id="זְרוֹעַרַערשמואלהנגיד">[זְרוֹעַ רַע] / ר' שמואל הנגיד</h1>

<blockquote>
<p>זְרוֹעַ רַע סְבוֹל כִּמְעַט</p>
</blockquote>

<blockquote>
<p>וְחִישׁ תִּיבַשׁ יְבוֹשׁ חָצִיר</p>
</blockquote>

<blockquote>
<p>וְתִהְיֶה אֶצְלְךָ כָעָב</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר תִּסְחַף בְּיוֹם קָצִיר.
<br> </p>
</blockquote>
