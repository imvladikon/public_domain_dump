<h1 id="טוֹבלִיאֲחִירשמואלהנגיד">[טוֹב לִי אֲחִי] / ר' שמואל הנגיד</h1>

<blockquote>
<p>טוֹב לִי אֲחִי תוֹם וְאָב שָׁח</p>
</blockquote>

<blockquote>
<p>מִזֵּד אֲשֶׁר יוֹלְדוֹ עָל</p>
</blockquote>

<blockquote>
<p>טוֹב מִשְּׁנֵיהֶם אֲשֶׁר לוֹ</p>
</blockquote>

<blockquote>
<p>אָב עָל וְהּוא תָם בְּמִפְעָל.
<br> </p>
</blockquote>
