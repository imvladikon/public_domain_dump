<h1 id="זְמַןאִםשָׂחרשמואלהנגיד">זְמַן אִם שָׂח / ר' שמואל הנגיד</h1>

<blockquote>
<p>זְמַן אִם שָׂח לְךָ מוּת אוֹ</p>
</blockquote>

<blockquote>
<p>חֲיֵה רָשׁ אוֹ אֲחִי שִׁפְלוּת</p>
</blockquote>

<blockquote>
<p>בְּחַר מִיתָה מְשׁוּנָּה עַל</p>
</blockquote>

<blockquote>
<p>קְלוֹן שֵׁפֶל וּבוּז דַּלּוּת.
<br> </p>
</blockquote>
