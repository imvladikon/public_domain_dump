<h1 id="אִםיַעֲשִׁיררשמואלהנגיד">אִם יַעֲשִׁיר / ר' שמואל הנגיד</h1>

<blockquote>
<p>אִם יַעֲשִׁיר אִישׁ סָכָל</p>
</blockquote>

<blockquote>
<p>הוֹחֵל מְעַט יִוָּרֵשׁ</p>
</blockquote>

<blockquote>
<p>כִּי לֹא יְהִי עֵץ שָׁתוּל</p>
</blockquote>

<blockquote>
<p>אִם-לֹא יְהִי לוֹ שֹׁרֶשׁ.
<br> </p>
</blockquote>
