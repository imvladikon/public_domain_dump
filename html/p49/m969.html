<h1 id="הֲרַעְיוֹןלִבְּךָרשמואלהנגיד">הֲרַעְיוֹן לִבְּךָ / ר' שמואל הנגיד</h1>

<blockquote>
<p>הֲרַעְיוֹן לִבְּךָ עָבַר</p>
</blockquote>

<blockquote>
<p>עֲלֵי-גוּפָךְ וְהִכְחִישָׁךְ</p>
</blockquote>

<blockquote>
<p>חֲיֵה וּזְמַן לְךָ יַרְאֶה</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר לֹא תַחְשֹב נַפְשָׁךְ.
<br> </p>
</blockquote>
