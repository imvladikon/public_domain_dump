<h1 id="אַהְבָהאֲשֶׁררשמואלהנגיד">אַהְבָה אֲשֶׁר / ר' שמואל הנגיד</h1>

<blockquote>
<p>אַהְבָה אֲשֶׁר נִתְלָה בְּדָבָר כַּשּׁוֹ-</p>
</blockquote>

<blockquote>
<p>חַד הִיא אֲשֶׁר תּוֹלִיךְ לְאָדָם חָשׁוּב</p>
</blockquote>
