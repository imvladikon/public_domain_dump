<h1 id="דּוֹמֶהאֲשֶׁררשמואלהנגיד">דּוֹמֶה אֲשֶׁר / ר' שמואל הנגיד</h1>

<blockquote>
<p>דּוֹמֶה אֲשֶׁר דָּר בֵּין מְשַׂנְאִים</p>
</blockquote>

<blockquote>
<p>לַסָּר לְצִפְעוֹנִים לְדִירָה</p>
</blockquote>

<blockquote>
<p>שֶׁכָּל-זְמַן יִדְאַג וְיֹאמַר</p>
</blockquote>

<blockquote>
<p>מָתַי תְּמִיתֵהוּ מְרוֹרָה.
<br> </p>
</blockquote>
