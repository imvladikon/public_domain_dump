<h1 id="בְּאֵרחייםנחמןביאליק">בְּאֵר / חיים נחמן ביאליק</h1>

<blockquote>
<p>עֲלִי, בְּאֵר,</p>
</blockquote>

<blockquote>
<p>בְּאֵר, עֲלִי,</p>
</blockquote>

<blockquote>
<p>וּצְקִי מֵי פָּז</p>
</blockquote>

<blockquote>
<p>מְלֹא הַדְּלִי.
<br><br />
שֶׂה צַח וָרָךְ,</p>
</blockquote>

<blockquote>
<p>שֶׂה צָמֵא לִי,</p>
</blockquote>

<blockquote>
<p>יָבֹא וְיֵשְׁתְּ</p>
</blockquote>

<blockquote>
<p>מִמֵּי הַדְּלִי.
<br> </p>
</blockquote>
