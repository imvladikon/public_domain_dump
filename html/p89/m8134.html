<h1 id="פָּרָשׁחייםנחמןביאליק">פָּרָשׁ / חיים נחמן ביאליק</h1>

<p>רוּץ, בֶּן-סוּסִי,    רוּצָה, טוּסָה,</p>

<blockquote>
<p>רוּץ וּדְהַר!      יוֹם וָלָיִל, –</p>
</blockquote>

<blockquote>
<p>רוּץ בַּבִּקְעָה,     פָּרָשׁ אָנִי</p>
</blockquote>

<blockquote>
<p>טוּס בָּהָר!      וּבֶן-חָיִל!
<br> </p>
</blockquote>
