<h1 id="עַלתְּמוּנָתוֹעִםשץמרדכיצבימאנה">עַל תְּמוּנָתוֹ עִם ש&quot;ץ / מרדכי צבי מאנה</h1>

<blockquote>
<p>קַח צֶלֶם פָּנֵינוּ,</p>
</blockquote>

<blockquote>
<p>אִתְּ לְמִשְׁמֶרֶת;</p>
</blockquote>

<blockquote>
<p>כִּי אוֹהֲבֶי שְׁנֵינוּ,</p>
</blockquote>

<blockquote>
<p>יַחַד בַּחוֹבֶרֶת.
<br><br />
ניסן, תרמ&quot;ה, ראדושקאוויץ.</p>
</blockquote>
