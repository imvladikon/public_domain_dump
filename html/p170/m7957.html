<h1 id="בְּפֵרוּדאִם-אֱהִינִלְכָּדרמשהאבן-עזרא">בְּפֵרוּד אִם-אֱהִי נִלְכָּד / ר' משה אבן-עזרא</h1>

<blockquote>
<p>בְּפֵרוּד אִם-אֱהִי נִלְכָּד &nbsp;וְאִם-יֹאחֵז עֲקֵבַי נוֹד</p>
</blockquote>

<blockquote>
<p>תְּרוּפָתִי בְּפִי הַכַּד &nbsp;וְכָל-צָרְיִי בְּבֶטֶן נֹאד.
<br> </p>
</blockquote>
