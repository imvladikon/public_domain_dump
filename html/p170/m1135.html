	<title>שחתי לעפרה נסעה</title>
	<meta name="author" content="משה בן יעקב אבן עזרא"/>
</head>
<body>

<blockquote>
<p>שַׂחְתִּי לְעָפְרָה נוֹסְעָה / &#8220;עִמִּי, בְּחֵי אַהַב, שְׁבִי!&#8221;</p>
</blockquote>

<blockquote>
<p>וַתַּעֲנֶה &#8220;פֶּתִי, וְאֵיךְ / תֵּשֵׁב – וְאַתְּ הוֹלֵךְ שְׁבִי?&#8221;</p>
</blockquote>
