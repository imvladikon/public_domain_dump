	<title>לעגי מעוג [אפיגרף]</title>
	<meta name="author" content="נפתלי הרץ אימבר"/>
</head>
<body>

<h1 id="לַעֲגֵימָעוֹגאפיגרףנפתליהרץאימבר">לַעֲגֵי מָעוֹג [אפיגרף] / נפתלי הרץ אימבר</h1>

<p>– – אינני מן הפרושים</p>

<p>אך גם לא מן הצבועים</p>

<hr />

<p>למען האמת שרתי</p>

<p>ולא היתה כוונתי</p>

<p>לפגוע באדם – –</p>

</body>
